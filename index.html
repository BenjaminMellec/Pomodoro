<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<title>Pomodoro</title>
		<link rel="stylesheet" href="assets/css/style.css">

	</head>

	<body>

		<h1>Pomodoro</h1>
		<div class="clock">
			<div class="clock-circle">
				<div class="clock-timer">
					<div id="js-clock-timer-minutes" class="clock-timer-minutes"></div><!--

					--><p class="clock-timer-separator">:</p><!--

					--><div id="js-clock-timer-seconds" class="clock-timer-seconds"></div>
				</div>
			</div>
		</div>
		<div class="buttons">
			<div class="button button-play">play</div><!--
			--><div class="button button-pause">pause</div><!--
			--><div class="button button-reset">reset</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="assets/js/script.js"></script>
	</body>
</html>
